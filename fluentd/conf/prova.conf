<source>
  @type tail
  path /fluentd/dataframe/*
  tag app.news
  read_from_head true
  pos_file /var/log/td-agent/dataframe.pos
  <parse>
    @type csv
    keys _c0,publish_date,country_name,country_code,latitude,longitude,source_url,title,description,text
    delimiter "\t"
  </parse>
</source>

<match app.news>
  @type kafka2

  # list of seed brokers
  brokers kafkaServer:9092

  # topic settings
  topic_key articles
  default_topic articles

  output_data_type json

	<buffer topic>
		@type file		
		path /var/log/td-agent/buffer/td		
		flush_interval 3s
	</buffer>

  <format>
    @type json
  </format>

</match>

<match **>
    @type stdout
    output_type json
</match>